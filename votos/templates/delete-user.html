{% extends "base.html" %}

{% block content %}

<h1>Delete User</h1>

<p>Are you sure you want to delete the user {{ object }}?</p>

<form action="{% url "users-delete" pk=object.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url "users" %}">No, cancel.</a>
</form>

{% endblock %}
