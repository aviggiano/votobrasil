{% extends "base.html" %}

{% block content %}
<h1>Users</h1>

<ul>
  {% for user in object_list %}
    <li class="user">
      <a href="{{ user.get_absolute_url }}">{{ user }}</a>
      (<a href="{% url "users-edit" pk=user.id %}">edit</a>)
    </li>
  {% endfor %}
</ul>

<a href="{% url "users-new" %}">add user</a>
{% endblock %}
